<dom-module id="lv-app">
    <style>
        :host {
            @apply(--layout-vertical);
            @apply(--layout-fit);
        }

        neon-animated-pages {
            @apply(--layout-flex);
            @apply(--layout-vertical);
        }

        paper-card {
            @apply(--layout-flex);
            margin: 8px;
        }
    </style>
    <template>
        <template is="dom-if" if="[[isLoading]]">
            <paper-spinner active></paper-spinner>
        </template>
        <template is="dom-if" if="[[!isLoading]]">
            <neon-animated-pages selected="[[currentPageIndex]]"
                                 entry-animation="fade-in-animation"
                                 exit-animation="fade-out-animation">
                <neon-animatable>
                    <!-- AppState.home -->
                    <h1>Let's Vote!</h1>
                    <p>Create a new vote or join an existing vote</p>
                    <paper-button on-tap="handleCreate">Create</paper-button>
                    <paper-button on-tap="handleJoin">Join</paper-button>
                </neon-animatable>
                <neon-animatable>
                    <!-- AppState.create -->
                    <p>create</p>
                </neon-animatable>
                <neon-animatable>
                    <!-- AppState.joining -->
                    <p>joining</p>
                </neon-animatable>
            </neon-animated-pages>
        </template>
    </template>
</dom-module>
